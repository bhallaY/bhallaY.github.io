[model]
name = Book Reviews
label = book-reviews
hidden = yes
protected = yes

[fields.book]
label = Book
type = string

[children]
model = book-review
slug_format = {{ (this.pub_date|dateformat('YYYY/M/') if this.pub_date) ~ this._id}}
order_by = -pub_date, book

[pagination]
enabled = yes
per_page = 10