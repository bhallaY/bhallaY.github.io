<!doctype html>
<html lang='en'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Learn more about Yash Bhalla">
    <link rel="stylesheet" href="{{ '/static/style_reset.css'|asseturl }}">
    <link rel="stylesheet" href="{{ '/static/style.css'|asseturl }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css">

    <title>{% block title %}{% endblock %} </title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-collapse navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-stretch" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <!-- == is not an error. It is the logical equals sign. -->
              <li {% if this._path == '/' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ '/'|url }}">Home</a>
              </li>
              {% for item in bag('nav')['header'] %}
              <li {% if this.is_child_of(item["href"]) %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ item['href'] }}">{{ item['title'] }}</a>
              </li>
              {% endfor %}
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" id="theme-toggle" onclick="modeSwitcher()">
                <a class="nav-link" href="{{ '.' |url }}" id="theme-toggle" onclick="modeSwitcher()">Dark Mode</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="page" style="text-align: justify">
      <!-- Child Template block -->
      {% block body %}{% endblock %}
    </div>


    <footer class="footer">
      <nav class="navbar navbar-expand-sm navbar-dark fixed-bottom bg-dark">
        <div class="mx-auto d-md-flex flex-md-nowrap">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footer-elements" aria-controls="footer-elements" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Social Element Icons -->
          <div class="collapse navbar-collapse" id="footer-elements">
            <ul class="navbar-nav">
              {% for contact in bag('nav')['footer'] %}
                <li class="list-inline-item">
                  <a href="{{ contact['href'] }}" title="{{ contact['title'] }}" rel="external">
                    <i class="{{ contact['icon'] }}"></i>
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
    </footer>

    <!-- Script for Light/Dark mode -->
    <script src="/assets/scripts/mode-switcher.js" crossorigin="anonymous"></script>
    <!-- Bootstrap javascript imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

</html>
